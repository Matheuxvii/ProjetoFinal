<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Equipamento</title>
</head>
<body>
  <h2>Cadastrar Equipamento</h2>
  <form action="processar_formulario.php" method="POST">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required><br><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required><br><br>

    <label for="numero_serie">Número de Série:</label>
    <input type="text" id="numero_serie" name="numero_serie" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

    <label for="data_aquisicao">Data de Aquisição:</label>
    <input type="date" id="data_aquisicao" name="data_aquisicao" required><br><br>

    <label for="valor">Valor do Equipamento:</label>
    <input type="number" id="valor" name="valor" required><br><br>

    <label for="localizacao">Localização Atual:</label>
    <input type="text" id="localizacao" name="localizacao" required><br><br>

    <label for="estado_conservacao">Estado de Conservação:</label>
    <select id="estado_conservacao" name="estado_conservacao" required>
      <option value="excelente">Excelente</option>
      <option value="bom">Bom</option>
      <option value="regular">Regular</option>
      <option value="precario">Precário</option>
    </select><br><br>

    <label for="outras_informacoes">Outras Informações:</label><br>
    <textarea id="outras_informacoes" name="outras_informacoes" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Cadastrar">
  </form>
  <a href="menu inicial (1).html" class="btn-voltar">Cancelar</a>
</body>
</html>
