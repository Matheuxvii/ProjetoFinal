<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 4px;
      text-align: center;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .container input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tela de Login</h2>
    <form>
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Entrar" onclick="login()">
    </form>
  </div>

  <script>
    function login() {
      // Lógica de autenticação ou redirecionamento para outro arquivo
      window.location.href = "menu inicial (1).html";
    }
  </script>
</body>
</html>
