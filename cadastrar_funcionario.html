<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Funcionário</title>
</head>
<body>
  <h2>Cadastrar Funcionário</h2>
  <form action="processar_formulario.php" method="POST">
    <label for="nome_completo">Nome Completo:</label>
    <input type="text" id="nome_completo" name="nome_completo" required><br><br>

    <label for="cargo">Cargo ou Função:</label>
    <input type="text" id="cargo" name="cargo" required><br><br>

    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="departamento" required><br><br>

    <label for="identificacao">Número de Identificação ou Matrícula:</label>
    <input type="text" id="identificacao" name="identificacao" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="outras_informacoes">Outras Informações:</label><br>
    <textarea id="outras_informacoes" name="outras_informacoes" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Cadastrar">
  </form>
  
  <a href="menu inicial (1).html" class="btn-voltar">Cancelar</a>
</body>
</html>
